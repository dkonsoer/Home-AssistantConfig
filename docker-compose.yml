version: '3.7'

services:
  homeassistant:
    image: homeassistant/home-assistant:latest
    network_mode: host
    restart: always
    depends_on:
      - postgres
      - influxdb
      - mosquitto
    volumes:
      - /srv/home-assistant:/config
      - /srv/certs:/srv/certs
    
  postgres:
    image: postgres:alpine
    network_mode: host
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - /srv/certs:/srv/certs
    environment:
      POSTGRES_USER: homeassistant
      POSTGRES_PASSWORD: homeassistant
  
  mosquitto:
    image: eclipse-mosquitto:latest
    network_mode: host
    restart: always
    volumes:
      - /srv/certs:/srv/certs
      - /srv/mosquitto/data:/mosquitto/data
      - /srv/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - /srv/mosquitto/log:/mosquitto/log

  honeywell2mqtt:
    image: chriskacerguis/honeywell2mqtt:2.0.0
    restart: always
    privileged: true
    depends_on:
      - mosquitto
    environment:
      MQTT_HOST: 1.1.1.1

  influxdb:
    image: influxdb:alpine
    network_mode: host
    restart: always
    volumes:
      - influxdb_data:/var/lib/influxdb
      - /srv/influxdb/influxdb.conf:/etc/influxdb/influxdb.conf:ro
      - /srv/certs:/srv/certs
    environment:
      INFLUXDB_DB: home_assistant

  grafana:
    image: grafana/grafana:latest
    network_mode: host
    restart: always
    user: root
    volumes:
      - /srv/grafana/data:/var/lib/grafana
      - /srv/grafana/grafana.ini:/etc/grafana/grafana.ini:ro
      - /srv/certs:/srv/certs

  adminer:
    image: adminer
    restart: always
    network_mode: host

  glances:
    image: nicolargo/glances
    restart: always
    pid: host
    ports:
      - "61208:61208"
      - "61209:61209"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      GLANCES_OPT: -w

  homebridge:
    image: oznu/homebridge
    network_mode: host
    restart: always
    volumes:
      - /srv/homebridge:/homebridge
      - /srv/certs:/srv/certs
    environment:
      TZ: America/Chicago
      HOMEBRIDGE_CONFIG_UI: 1
      HOMEBRIDGE_CONFIG_UI_PORT: 8888
  
