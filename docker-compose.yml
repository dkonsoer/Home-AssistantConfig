version: '2'

services:
  homeassistant:
    image: homeassistant/home-assistant:latest
    network_mode: host
    restart: always
    depends_on:
      - postgres
      - influxdb
      - mosquitto
    volumes:
      - /srv/home-assistant:/config
      - /etc/letsencrypt/:/etc/letsencrypt
    
  postgres:
    image: postgres:alpine
    network_mode: host
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - /etc/letsencrypt/:/etc/letsencrypt
    environment:
      POSTGRES_USER: homeassistant
      POSTGRES_PASSWORD: homeassistant
  
  mosquitto:
    image: eclipse-mosquitto:latest
    network_mode: host
    restart: always
    volumes:
      - /etc/letsencrypt/:/etc/letsencrypt
      - /srv/mosquitto/data:/mosquitto/data
      - /srv/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - /srv/mosquitto/log:/mosquitto/log

  honeywell2mqtt:
    image: chriskacerguis/honeywell2mqtt:2.0.0
    restart: always
    privileged: true
    depends_on:
      - mosquitto
    environment:
      MQTT_HOST: 1.1.1.1

  influxdb:
    image: influxdb:alpine
    network_mode: host
    restart: always
    volumes:
      - influxdb_data:/var/lib/influxdb
      - /etc/letsencrypt/:/etc/letsencrypt
    environment:
      INFLUXDB_DB: home_assistant

  grafana:
    image: grafana/grafana:latest
    network_mode: host
    restart: always
    user: root
    volumes:
      - /srv/grafana/data:/var/lib/grafana
      - /srv/grafana/grafana.ini:/etc/grafana/grafana.ini"
      - /etc/letsencrypt/:/etc/letsencrypt

 adminer:
    image: adminer
    restart: always
    network_mode: host

  homebridge:
    image: oznu/homebridge
    restart: always
    network_mode: host
    volumes:
      - /srv/homebridge:/homebridge
      - /etc/letsencrypt/:/etc/letsencrypt
    enviroment:
      TZ: America/Chicago
      HOMEBRIDGE_CONFIG_UI: 1
      HOMEBRIDGE_CONFIG_UI_PORT: 8080

