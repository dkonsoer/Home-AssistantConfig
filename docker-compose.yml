version: '3.7'

services:

  portainer:
	    image: portainer/portainer
	    container_name: portainer
	    restart: always
	    command: -H unix:///var/run/docker.sock --ssl --sslcert /shared/fullchain.crt --sslkey /shared/fuzzyblender.key
	    volumes:
	      - /var/run/docker.sock:/var/run/docker.sock
	      - ${USERDIR}/portainer/data:/data
        - /mnt/synology/shared:/shared
	    environment:
	      TZ: ${TZ}

  # Database for HA
  postgres:
    container_name: postgres
    image: postgres:alpine
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - ${USERDIR}/postgres:/var/lib/postgresql/data
      - ${USERDIR}/shared:/shared
    environment:
      POSTGRES_USER: ${DBUSER}
      POSTGRES_PASSWORD: ${DBPASS}
      POSTGRES_DB: ${DBNAME}
      TZ: ${TZ}

  # MQTT broker
  mosquitto:
    container_name: mosquitto
    image: eclipse-mosquitto:latest
    ports:
      - "1883:1883"
      - "8883:8883"
      - "9001:9001"
    restart: always
    volumes:
      - ${USERDIR}/mosquitto/data:/mosquitto/data
      - ${USERDIR}/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - ${USERDIR}/mosquitto/log:/mosquitto/log
      - ${USERDIR}/shared:/shared
    environment:
      TZ: ${TZ}

  # Pushing Honeywell 345Mhz RF signals to MQTT
  honeywell2mqtt:
    container_name: honeywell2mqtt
    image: chriskacerguis/honeywell2mqtt:2.0.0
    restart: always
    privileged: true
    depends_on:
      - mosquitto
    links:
      - mosquitto
    environment:
      MQTT_HOST: ${HOSTIP}
      TZ: ${TZ}

  # Home Assistant
  homeassistant:
    container_name: homeassistant
    image: homeassistant/home-assistant:latest
    restart: always
    network_mode: host
    privileged: true
    depends_on:
      - postgres
      - influxdb
      - mosquitto
    volumes:
      - ${USERDIR}/home-assistant:/config
      - ${USERDIR}/shared:/shared
    environment:
      TZ: ${TZ}
      HOSTIP: ${HOSTIP}

  # InfluxDB
  influxdb:
    container_name: influxdb
    image: influxdb:alpine
    ports:
      - "8086:8086"
    restart: always
    volumes:
      - ${USERDIR}/influxdb:/var/lib/influxdb
      - ${USERDIR}/influxdb/influxdb.conf:/etc/influxdb/influxdb.conf:ro
      - ${USERDIR}/shared:/shared
    environment:
      INFLUXDB_DB: ${DBNAME}
      INFLUXDB_USER: ${DBUSER}
      INFLUXDB_USER_PASSWORD: ${DBPASS}
      TZ: ${TZ}
