#-------------------------------------------
# Nest Settings
#-------------------------------------------
nest:
  client_id: !secret nest_client_id
  client_secret: !secret nest_client_secret

#-------------------------------------------
nest_control:
  name: Nest Control
  entities:
    - configurator.nest
    - climate.hallway 

#-------------------------------------------
nest_sensors:
  name: Nest Sensors
  entities:
    - sensor.hallway_thermostat_humidity
    - sensor.hallway_thermostat_temperature
    - sensor.hallway_thermostat_hvac_state