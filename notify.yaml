#-------------------------------------------
#  Default Notifier (all things use this)
#-------------------------------------------
- name: primary_contact
  platform: group
  services:
    - service: slack

#-------------------------------------------
#  Emergency Notices via SMS
#-------------------------------------------
- name: emergency_contact
  platform: group
  services:
    - service: sms
      data:
        target:
          - !secret chris_mobile_num
          - !secret megan_mobile_num

#-------------------------------------------
#  Slack Notices
#-------------------------------------------
- name: slack
  platform: slack
  api_key: !secret slack_api
  default_channel: '#home'

#-------------------------------------------
#  Twilio SMS Notices
#-------------------------------------------
- name: sms
  platform: twilio_sms
  from_number: !secret twilio_from

#-------------------------------------------
#  iOS Push
#-------------------------------------------
- name: ios
  platform: group
  services:
    - service: ios_chris_iphone
    - service: ios_megan_iphone