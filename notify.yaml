#-------------------------------------------
#  Default Notifier (all things use this)
#-------------------------------------------
- name: primary_contact
  platform: group
  services:
    - service: smtp

#-------------------------------------------
#  Emergency Notices
#-------------------------------------------
- name: emergency_contact
  platform: group
  services:
    - service: sms
      data:
        target:
          - !secret chris_mobile_num
#          - !secret megan_mobile_num

#-------------------------------------------
#  Default Notifier (all things use this)
#-------------------------------------------
- name: sms
  platform: twilio_sms
  from_number: !secret twilio_from

#-------------------------------------------
#  iOS Push
#-------------------------------------------
- name: ios
  platform: group
  services:
    - service: ios_chris_iphone
    - service: ios_megan_iphone

#-------------------------------------------
# Slack
#-------------------------------------------
- name: slack
  platform: slack
  api_key: !secret slack_api_key 
  default_channel: '#home'

#-------------------------------------------
# SMTP
#-------------------------------------------
- name: smtp
  platform: smtp
  sender: !secret smtp_sender
  sender_name: Home Assistant
  server: !secret smtp_server
  username: !secret smtp_username
  password: !secret smtp_password
  recipient:
      - !secret chris_email
#      - !secret megan_email