#-------------------------------------------
#  Default Notifier (all things use this)
#-------------------------------------------
- name: primary_contact
  platform: group
  services:
    - service: slack
    #- service: ios_users


#-------------------------------------------
#  iOS Push
#-------------------------------------------
- name: ios
  platform: group
  services:
    - service: ios_chris_iphone
    - service: ios_megan_iphone

#-------------------------------------------
# Slack
#-------------------------------------------
- name: slack
  platform: slack
  api_key: !secret slack_api_key 
  default_channel: '#home'

#-------------------------------------------
# SMTP
#-------------------------------------------
- name: email
  platform: smtp
  server: !secret smtp_server
  port: !secret smtp_port
  username: !secret smtp_server
  password: !secret smtp_server
  sender: !secret smtp_server
  recipient: !secret smtp_to