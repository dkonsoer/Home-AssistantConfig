#-------------------------------------------
#  Default Notifier (all things use this)
#-------------------------------------------
- name: primary_contact
  platform: group
  services:
    - service: ios

#-------------------------------------------
#  Emergency Notices via SMS
#-------------------------------------------
- name: emergency_contact
  platform: group
  services:
    - service: sms
      data:
        target:
          - !secret chris_mobile_num
          - !secret megan_mobile_num

#-------------------------------------------
#  Twilio SMS Notices
#-------------------------------------------
- name: sms
  platform: twilio_sms
  from_number: !secret twilio_from

#-------------------------------------------
#  iOS Push (just Chris)
#-------------------------------------------
- name: ios
  platform: group
  services:
    - service: ios_chris_iphone

#-------------------------------------------
#  iOS Push (both)
#-------------------------------------------
- name: ios_both
  platform: group
  services:
    - service: ios_chris_iphone
    - service: ios_megan_iphone

#-------------------------------------------
#  Ecobee Messages
#-------------------------------------------
notify:
  - name: ecobee
    platform: ecobee