#-------------------------------------------
#  Default Notifier (all things use this)
#-------------------------------------------
- name: primary_contact
  platform: group
  services:
    - service: telegram

#-------------------------------------------
#  Emergency Notices via SMS
#-------------------------------------------
- name: emergency_contact
  platform: group
  services:
    - service: sms
      data:
        target:
          - !secret chris_mobile_num
          - !secret megan_mobile_num

#-------------------------------------------
#  Telegram Notices
#-------------------------------------------
- name: telegram
  platform: telegram
  chat_id: !secret chris_telegram_id

#-------------------------------------------
#  Twitter Notices
#-------------------------------------------
- name: twitter
  platform: twitter
  consumer_key: !secret twitter_consumer_key
  consumer_secret: !secret twitter_consumer_secret
  access_token: !secret twitter_access_token
  access_token_secret: !secret twitter_access_token_secret
  username: "@chriskacerguis"


#-------------------------------------------
#  Twilio SMS Notices
#-------------------------------------------
- name: sms
  platform: twilio_sms
  from_number: !secret twilio_from

#-------------------------------------------
#  iOS Push
#-------------------------------------------
- name: ios
  platform: group
  services:
    - service: ios_chris_iphone
    - service: ios_megan_iphone