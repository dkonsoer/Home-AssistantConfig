#-------------------------------------------
#  Default Notifier (all things use this)
#-------------------------------------------
- name: primary_contact
  platform: group
  services:
    - service: slack

#-------------------------------------------
#  iOS Push
#-------------------------------------------
- name: ios
  platform: group
  services:
    - service: ios_chris_iphone
    - service: ios_megan_iphone

#-------------------------------------------
# Slack
#-------------------------------------------
- name: slack
  platform: slack
  api_key: !secret slack_api_key 
  default_channel: '#home'

#-------------------------------------------
# SMTP
#-------------------------------------------
- name: smtp
  platform: smtp
  sender: !secret smtp_sender
  encryption: tls
  sender_name: Home Assistant
  server: !secret smtp_server
  username: !secret smtp_username
  password: !secret smtp_password
  recipient:
      - !secret chris_email