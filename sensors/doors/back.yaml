- name: "Back Door"
  platform: mqtt
  state_topic: "home/sensor/491009"
  qos: 1
  value_template: {{value_json.state}}
  icon_template: >-
    {% if is_state('sensor.back_door', 'open') %}
      mdi:door-open
    {% else %}
      mdi:door
    {% endif %}
  json_attributes:
    - time
    - model
    - id
    - channel
    - event
    - heartbeat