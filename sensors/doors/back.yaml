- name: "Back Door"
  platform: mqtt
  state_topic: "homeassistant/sensor/honeywell"
  qos: 1
  value_template: >-
    {% if value_json.id is equalto 491009 %} 
      {{value_json.state}} 
    {% else %} 
      {{states.binary_sensor.back_door.state}} 
    {% endif %}
  icon_template: >-
    {% if is_state('sensor.back_door', 'open') %}
      mdi:door-open
    {% else %}
      mdi:door
    {% endif %}