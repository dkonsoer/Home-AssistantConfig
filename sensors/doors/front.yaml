- name: "Front Door"
  platform: mqtt
  state_topic: "home/sensor/648705"
  qos: 1
  value_template: {{value_json.state}} 
  icon_template: >-
    {% if is_state('sensor.front_door', 'open') %}
      mdi:door-open
    {% else %}
      mdi:door
    {% endif %}
  json_attributes:
    - time
    - model
    - id
    - channel
    - event
    - heartbeat