- name: "Laundry Door"
  platform: mqtt
  state_topic: "homeassistant/sensor/honeywell"
  qos: 1
  value_template: >-
    {% if value_json.id is equalto 275843 %} 
      {{value_json.state}} 
    {% else %} 
      {{states.sensor.laundry_door.state}} 
    {% endif %}
  icon_template: >-
    {% if is_state('sensor.laundry_door', 'open') %}
      mdi:door-open
    {% else %}
      mdi:door
    {% endif %}