- name: "Kitchen Sink Window"
  platform: mqtt
  state_topic: "homeassistant/sensor/honeywell"
  qos: 1
  value_template: >-
    {% if value_json.id is equalto 65736 %} 
      {{value_json.state}} 
    {% else %} 
      {{states.sensor.kitchen_sink_window.state}} 
    {% endif %}
  icon_template: >-
    {% if is_state('sensor.kitchen_sink_window', 'open') %}
      mdi:window-open
    {% else %}
      mdi:window-closed
    {% endif %}