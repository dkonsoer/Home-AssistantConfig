- name: "Front Window One"
  platform: mqtt
  state_topic: "homeassistant/sensor/honeywell"
  qos: 1
  value_template: >-
    {% if value_json.id is equalto 529823 %} 
      {{value_json.state}} 
    {% else %} 
      {{states.sensor.front_window_one.state}} 
    {% endif %}
  icon_template: >-
    {% if is_state('sensor.front_window_one', 'open') %}
      mdi:window-open
    {% else %}
      mdi:window-closed
    {% endif %}
  json_attributes:
    - time
    - model
    - id
    - channel
    - event
    - heartbeat