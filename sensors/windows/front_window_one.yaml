- name: "Front Window One"
  platform: mqtt
  state_topic: "home/sensor/529823"
  qos: 1
  value_template: '{{value_json.state}}'
  icon_template: >-
    {% if is_state('sensor.front_window_one', 'open') %}
      mdi:window-open
    {% else %}
      mdi:window-closed
    {% endif %}
  json_attributes:
    - time
    - model
    - id
    - channel
    - event
    - heartbeat