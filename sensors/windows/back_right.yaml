- name: "Back Right Window"
  platform: mqtt
  state_topic: "homeassistant/sensor/honeywell"
  qos: 1
  value_template: >-
    {% if value_json.id is equalto 924316 %} 
      {{value_json.state}} 
    {% else %} 
      {{states.sensor.back_right_window.state}} 
    {% endif %}
  icon_template: >-
    {% if is_state('sensor.back_right_window', 'open') %}
      mdi:window-open
    {% else %}
      mdi:window-closed
    {% endif %}