#-------------------------------------------
#  Study Window
#-------------------------------------------
- name: "Study Window"
  platform: mqtt
  state_topic: "home/sensor/547651"
  qos: 1
  value_template: '{{value_json.state}}'
  icon_template: >-
    {% if is_state('sensor.study_window', 'open') %}
      mdi:window-open
    {% else %}
      mdi:window-closed
    {% endif %}
  json_attributes:
    - time
    - model
    - id
    - channel
    - event
    - heartbeat