- name: "Back Window Three"
  platform: mqtt
  state_topic: "homeassistant/sensor/honeywell"
  qos: 1
  value_template: >-
    {% if value_json.id is equalto 830937 %} 
      {{value_json.state}} 
    {% else %} 
      {{states.sensor.back_window_three.state}} 
    {% endif %}
  icon_template: >-
    {% if is_state('sensor.back_window_three', 'open') %}
      mdi:window-open
    {% else %}
      mdi:window-closed
    {% endif %}