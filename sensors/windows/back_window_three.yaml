- name: "Back Window Three"
  platform: mqtt
  state_topic: "home/sensor/830937"
  qos: 1
  value_template: '{{value_json.state}}'
  icon_template: >-
    {% if is_state('sensor.back_window_three', 'open') %}
      mdi:window-open
    {% else %}
      mdi:window-closed
    {% endif %}
  json_attributes:
    - time
    - model
    - id
    - channel
    - event
    - heartbeat