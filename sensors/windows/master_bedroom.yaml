- name: "Master Bedroom Window"
  platform: mqtt
  state_topic: "home/sensor/761758"
  qos: 1
  value_template: '{{value_json.state}}'
  icon_template: >-
    {% if is_state('sensor.master_bedroom_window', 'open') %}
      mdi:window-open
    {% else %}
      mdi:window-closed
    {% endif %}
  json_attributes:
    - time
    - model
    - id
    - channel
    - event
    - heartbeat