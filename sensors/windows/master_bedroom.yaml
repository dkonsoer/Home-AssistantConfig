- name: "Master Bedroom Window"
  platform: mqtt
  state_topic: "homeassistant/sensor/honeywell"
  qos: 1
  value_template: >-
    {% if value_json.id is equalto 761758 %} 
      {{value_json.state}} 
    {% else %} 
      {{states.sensor.master_bedroom_window.state}} 
    {% endif %}
  icon_template: >-
    {% if is_state('sensor.master_bedroom_window', 'open') %}
      mdi:window-open
    {% else %}
      mdi:window-closed
    {% endif %}