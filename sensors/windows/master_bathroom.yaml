#-------------------------------------------
- name: "Master Bathroom Window"
  platform: mqtt
  state_topic: "homeassistant/sensor/792500"
  qos: 1
  value_template: '{{value_json.state}}'
  icon_template: >-
    {% if is_state('sensor.master_bathroom_window', 'open') %}
      mdi:window-open
    {% else %}
      mdi:window-closed
    {% endif %}
  json_attributes:
    - time
    - model
    - id
    - channel
    - event
    - heartbeat