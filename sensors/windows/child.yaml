- name: "Child Window"
  platform: mqtt
  state_topic: "homeassistant/sensor/honeywell"
  qos: 1
  value_template: >-
    {% if value_json.id is equalto 265871 %} 
      {{value_json.state}} 
    {% else %} 
      {{states.sensor.child_window.state}} 
    {% endif %}
  icon_template: >-
    {% if is_state('sensor.child_window', 'open') %}
      mdi:window-open
    {% else %}
      mdi:window-closed
    {% endif %}
  json_attributes:
    - time
    - model
    - id
    - channel
    - event
    - heartbeat