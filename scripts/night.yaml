night_mode:
  alias: Night Mode
  sequence:
    - service: input_select.select_option
      data:
        entity_id: input_select.house_mode
        option: Night
    - service: light.turn_on
      data:
        entity_id: 
          - light.ge_12724_3way_dimmer_switch_level_9     # Kitchen Sink
        brightness: 40
    - service: light.turn_off
      data:
        entity_id: 
          - light.ge_12724_3way_dimmer_switch_level_2     # Kitchen Table
          - light.ge_12724_3way_dimmer_switch_level_3     # Kitchen Cans
          - light.ge_12724_3way_dimmer_switch_level_5     # Main Cans
          - light.ge_12724_3way_dimmer_switch_level_4     # Main Overhead
          - light.ge_12724_3way_dimmer_switch_level_8     # Master Cans
          - light.ge_12724_3way_dimmer_switch_level       # Study Cans
          - light.ge_12724_3way_dimmer_switch_level_6     # Hallway Cans
    - service: switch.turn_off
      data:
        entity_id:
          - switch.ge_14291_inwall_smart_switch_switch_6    # Kitchen Island
          - switch.ge_14291_inwall_smart_switch_switch_7    # Kitchen Cabinet
          - switch.ge_14291_inwall_smart_switch_switch_11   # Guest Overhead
          - switch.ge_14291_inwall_smart_switch_switch_2    # Entry Overhead
          - switch.ge_14291_inwall_smart_switch_switch      # Study Overhead
          - switch.ge_14291_inwall_smart_switch_switch_5    # Craft Overhead
    - service: lock.lock
      data:
        entity_id: group.all_locks
    - service: notify.primary_contact
      data:
        message: "Home to set NIGHT mode."