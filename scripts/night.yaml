night_mode:
  alias: Night Mode
  sequence:
    - service: input_select.select_option
      data:
        entity_id: input_select.house_mode
        option: Night
    - service: light.turn_on
      data:
        entity_id: 
          - light.kitchen_sink_level
        brightness: 40
    - service: light.turn_off
      data:
        entity_id: 
          - light.dining_table_level
          - light.kitchen_cans_level
          - light.living_room_cans_level
          - light.master_cans_level
          - light.study_cans_level
    - service: switch.turn_off
      data:
        entity_id:
          - switch.island_switch
          - switch.kitchen_table_switch
          - switch.kitchen_cabinet_switch
          - switch.guest_overhead_switch
          - switch.entry_overhead_switch
          - switch.craft_overhead_switch
          - switch.living_room_overhead_switch
          - switch.study_overhead_switch
          - switch.hallway_switch
    - service: lock.lock
      data:
        entity_id: group.all_locks
    - service: notify.primary_contact
      data:
        message: "Home to set NIGHT mode."