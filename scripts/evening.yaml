evening_mode:
  alias: Evening Mode
  sequence:
    - service: input_select.select_option
      data:
        entity_id: input_select.house_mode
        option: Evening
    - service: light.turn_on
      data:
        entity_id: 
          - light.island_level
        brightness: 100
    - service: light.turn_on
      data:
        entity_id: 
          - light.study_cans_level
        brightness: 50
    - service: switch.turn_on
      data:
        entity_id:
          - switch.outside_deck_switch
          - switch.frontyard_switch
          - switch.chris_bedside_switch
          - switch.megan_bedside_switch
          - switch.master_fan_switch
    - service: switch.turn_off
      data:
        entity_id:
          - switch.guest_overhead_switch
          - switch.entry_overhead_switch
          - switch.study_overhead_switch
          - switch.hallway_switch
          - switch.kitchen_table_switch
    - service: light.turn_off
      data:
        entity_id: 
          - light.kitchen_cans_level
          - light.living_room_cans_level
          - light.master_cans_level
    - service: climate.set_temperature
      data:
        entity_id: climate.hallway
        temperature: '68'
    - service: lock.lock
      data:
        entity_id: group.all_locks
    - service: notify.primary_contact
      data:
        message: "Home to set EVENING mode."