sunrise:
  alias: Sunrise
  sequence:
    - service: light.turn_off
      data:
        entity_id: 
          - light.kitchen_sink_level
    - service: switch.turn_off
      data:
        entity_id:
          - switch.front_yard_switch
          - switch.deck_flood_switch
          - switch.outside_security_switch
    - service: climate.set_temperature
      data:
        entity_id: climate.hallway
        temperature: '72'