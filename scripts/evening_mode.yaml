evening_mode:
  alias: Evening Mode
  sequence:
    - service: input_select.select_option
      data:
        entity_id: input_select.house_mode
        option: Evening
    - service: switch.turn_on
      data:
        entity_id:
          - switch.outside_front_switch
          - switch.master_chris_switch
          - switch.master_megan_switch
    - service: light.turn_on
      data:
        entity_id: 
          - light.kitchen_sink_level
        brightness: 40
    - service: climate.set_temperature
      data:
        entity_id: climate.hallway
        temperature: '68'
    - service: lock.lock
      data:
        entity_id: group.all_locks
    - service: notify.primary_contact
      data:
        message: "Home to set EVENING mode."
        title: 'Mode Change: EVENING'