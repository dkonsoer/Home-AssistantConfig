day_mode:
  alias: Day Mode
  sequence:
    - service: input_select.select_option
      data:
        entity_id: input_select.house_mode
        option: Day
    - service: climate.set_temperature
      data:
        entity_id: climate.hallway
        temperature: '72'
    - service: notify.primary_contact
      data:
        message: "Home to set DAY mode."