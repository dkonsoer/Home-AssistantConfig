#-------------------------------------------
# Actions to take pre-bedtime
#-------------------------------------------
pre_bedtime:
  alias: Pre-Bedtime
  sequence:
    - service: lock.lock
      data:
        entity_id: group.all_locks
    - service: switch.turn_on
      data:
        entity_id: 
          - switch.kitchen_island_switch
    - service: light.turn_on
      data:
        entity_id: 
          - light.study_cans_level
        brightness: 40
    - service: switch.turn_off
      data:
        entity_id: 
#          - switch.chris_bedside_switch
          - switch.craft_cans_switch
#          - switch.deck_flood_switch
          - switch.front_entry_switch
#          - switch.front_yard_switch
          - switch.guest_bath_fan_switch
          - switch.guest_bath_shower_switch
          - switch.guest_bath_sink_switch
#          - switch.guest_overhead_switch
          - switch.kitchen_cabinets_switch
#          - switch.kitchen_island_switch
          - switch.laundry_room_overhead_switch
          - switch.living_room_lamp_switch
#          - switch.master_bath_fan_switch
#          - switch.master_bath_shower_switch
#          - switch.master_bath_sink_switch
          - switch.master_bed_fan_light_switch
#          - switch.master_bed_fan_switch
#          - switch.megan_bedside_switch
#          - switch.outside_security_switch
          - switch.study_overhead_switch
    - service: light.turn_off
      data:
        entity_id:
          - light.clara_overhead_level
          - light.hallway_cans_level
          - light.kitchen_cans_level
#          - light.kitchen_sink_level
          - light.kitchen_table_level
          - light.living_room_cans_level
          - light.living_room_overhead_level
          - light.master_bed_cans_level
#          - light.study_cans_level
