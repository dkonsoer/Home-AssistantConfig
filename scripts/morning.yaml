morning_mode:
  alias: Morning Mode
  sequence:
    - service: input_select.select_option
      data:
        entity_id: input_select.house_mode
        option: Morning
    - service: light.turn_off
      data:
        entity_id: 
          - light.ge_12724_3way_dimmer_switch_level_9     # Kitchen Sink
    - service: switch.turn_off
      data:
        entity_id:
          - switch.ge_14291_inwall_smart_switch_switch_8  # Back Yard
          - switch.ge_14291_inwall_smart_switch_switch_4  # Front Yard
    - service: notify.primary_contact
      data:
        message: "Home to set MORNING mode."