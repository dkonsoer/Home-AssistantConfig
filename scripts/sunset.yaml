sunset:
  alias: Sunset
  sequence:
    - service: switch.turn_on
      data:
        entity_id:
          - switch.front_yard_switch
          - switch.chris_bedside_switch
          - switch.megan_bedside_switch
    - service: light.turn_on
      data:
        entity_id: 
          - light.kitchen_sink_level
        brightness: 40
    - service: climate.set_temperature
      data:
        entity_id: climate.hallway
        temperature: '70'
    - service: lock.lock
      data:
        entity_id: group.all_locks
    - service: notify.primary_contact
      data:
        message: "The house is ready for everyone to good to sleep"
        title: 'Good Night'