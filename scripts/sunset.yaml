#-------------------------------------------
# Actions to take when sun sets
#-------------------------------------------
sunset:
  alias: Sunset
  sequence:
    - service: switch.turn_on
      data:
        entity_id:
          - switch.front_yard_switch
          - switch.chris_bedside_switch
          - switch.megan_bedside_switch
          - switch.kitchen_island_switch
    - service: light.turn_on
      data:
        entity_id: 
          - light.kitchen_sink_level
        brightness: 40
    - service: lock.lock
      data:
        entity_id: group.all_locks