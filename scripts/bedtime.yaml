#-------------------------------------------
# Actions to take at bedtime
#-------------------------------------------
bedtime:
  alias: Bedtime
  sequence:
    - service: lock.lock
      data:
        entity_id: group.all_locks
    - service: switch.turn_on
      data:
        entity_id: switch.outside_security_switch
    - service: switch.turn_off
      data:
        entity_id: switch.kitchen_island_switch



        