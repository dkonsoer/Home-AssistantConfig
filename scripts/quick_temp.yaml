warm_to_68:
  alias: Warm House to 68
  sequence:
    - service: climate.set_temperature
      data:
        entity_id: climate.hallway
        operation_mode: Heat
    - service: climate.set_temperature
      data:
        entity_id: climate.hallway
        temperature: 68

cool_to_68:
  alias: Cool House to 68
  sequence:
    - service: climate.set_temperature
      data:
        entity_id: climate.hallway
        operation_mode: Cool
    - service: climate.set_temperature
      data:
        entity_id: climate.hallway
        temperature: 68