#-------------------------------------------
#  Guest Bathroom
#-------------------------------------------
guest_bath:
  name: Guest Bathroom
  entities:
    - switch.guest_bath_fan_switch
    - switch.guest_bath_sink_switch
    - switch.guest_bath_shower_switch
  
guest_bath_sensors:
  name: Master Bathroom
  entities:
    - sensor.guest_bath_multisensor_motion
    - sensor.guest_bath_multisensor_luminance
    - sensor.guest_bath_multisensor_relative_humidity
    - sensor.guest_bath_multisensor_temperature