control:
  name: Control
  view: yes
  icon: mdi:toggle-switch
  entities:
    - group.study
    - group.guest_room
    - group.child_room
    - group.guest_bath
    - group.main
    - group.kitchen
    - group.master_bed
    - group.outside
    - group.master_bath
    - group.all_locks
    - group.nest_control

