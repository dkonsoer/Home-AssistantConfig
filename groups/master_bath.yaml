#-------------------------------------------
#  Master Bathroom
#-------------------------------------------
master_bath:
  name: Master Bathroom
  entities:
    - switch.master_bath_sink_switch
    - switch.master_bath_shower_switch
    - switch.master_bath_fan_switch

master_bath_sensors:
  name: Master Bathroom
  entities:
    - sensor.master_bathroom_window
    - sensor.master_bath_multisensor_motion
    - sensor.master_bath_multisensor_luminance
    - sensor.master_bath_multisensor_relative_humidity
    - sensor.master_bath_multisensor_temperature