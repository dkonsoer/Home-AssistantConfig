#-------------------------------------------
#  Home Tab
#-------------------------------------------
default_view:
  view: yes
  icon: mdi:home
  entities:
    - group.family_location
    - group.thermo
    - group.doors
    - group.quick_glance
    - group.garage
    - group.quick_settings

quick_glance:
  name: Quick Stats
  control: hidden
  entities:
    - sensor.average_humidity
    - sensor.average_temperature
    - sensor.all_doors
    - sensor.all_windows

quick_settings:
  name: Quick Settings
  control: hidden
  entities:
    - input_boolean.enable_alerts
    - input_boolean.guest_mode

doors:
  name: Door Locks
  entities:
    - lock.front_door_locked
    - lock.back_door_locked
    - lock.garage_door_locked

thermo:
  name: Thermostat
  entities:
    - climate.hallway
    