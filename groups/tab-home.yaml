#-------------------------------------------
#  Home Tab
#-------------------------------------------
default_view:
  view: yes
  icon: mdi:home
  entities:
    - group.weather
    - group.family_location
    - group.garage
    - group.travel
    - group.nest_sensors
    - group.almanac
    - group.house_mode
  
almanac:
  name: Almanac
  entities:
  - sun.sun
  - sensor.nextsunrise
  - sensor.nextsunset
  - sensor.moon
  - sensor.dayofyear
  - sensor.weekofyear

house_mode:
  name: House Mode
  entities:
    - input_select.house_mode