#-------------------------------------------
# Front Door Opened
#-------------------------------------------
- alias: "Front Door Opened"
  initial_state: true
  trigger:
    - platform: state
      entity_id: sensor.front_door
      from: 'closed'
      to: 'open'
  condition:
    condition: state
    entity_id: group.family
    state: 'not_home'
  action:
    - service: notify.pushover_chris
      data:
        message: "\U0001F511 Front Door Opened"
        title: "The front door has been opened."
        data:
          sound: siren
          priority: 0

#-------------------------------------------
# Front Door Unlocked
#-------------------------------------------
- alias: "Front Door Unlocked"
  initial_state: true
  hide_entity: true
  trigger:
    - platform: state
      entity_id: lock.front_door_locked
      from: 'locked'
      to: 'unlocked'
  action:
    - service: notify.pushover_chris
      data:
        message: "\U0001F511 Front Door Unlocked"
        title: "The Front Door has been {{ trigger.to_state.attributes.lock_status }}"
        data:
          sound: siren
          priority: 0
          