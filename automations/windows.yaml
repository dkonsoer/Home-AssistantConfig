#-------------------------------------------
# Window(s) Opened
#-------------------------------------------
- alias: "Window Opened"
  initial_state: true
  hide_entity: true
  trigger:
    platform: state
    entity_id: sensor.all_windows
    from: 'closed'
    to: 'open'
  action:
    - service: climate.set_operation_mode
      entity_id: climate.hallway
      data:
        operation_mode: "off"
    - service: notify.pushover_chris
      data:
        title: "\U0001F6A8 Window Opened"
        message: "A window has been opened, so the HVAC system has been turned off"
        data:
          priority: 1