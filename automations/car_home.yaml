#-------------------------------------------
# Unlock house when Chris gets home
#-------------------------------------------
- alias: 'Unlock when Chris Arrive Home'
  initial_state: true
  trigger:
    platform: state
    entity_id: device_tracker.2018_chevrolet_equinox
    from: 'not_home'
    to: 'home'
  action:
    - service: lock.unlock
      data:
        entity_id: lock.front_door_locked