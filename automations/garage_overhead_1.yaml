#-------------------------------------------
# Overhead Garage Door Opened Notice
#-------------------------------------------
- alias: "Garage Door 1 Opened"
  initial_state: true
  hide_entity: true
  trigger:
    - platform: state
      entity_id: cover.garage_door_opener_1
      from: 'closed'
      to: 'open'
  condition:
    condition: state
    entity_id: input_boolean.enable_alerts
    state: 'on'
  action:
    - service: notify.email
      data_template:
        title: "\U0001F697 Garage Door 1 Opened"
        message: "Hi! Garage Door 1 has been opened."

#-------------------------------------------
# Overhead Garage Door Closed Notice
#-------------------------------------------
- alias: "Garage Door 1 Closed"
  initial_state: true
  hide_entity: true
  trigger:
    - platform: state
      entity_id: cover.garage_door_opener_1
      from: 'open'
      to: 'closed'
  condition:
    condition: state
    entity_id: input_boolean.enable_alerts
    state: 'on'
  action:
    - service: notify.email
      data_template:
        title: "\U0001F697 Garage Door 1 Closed"
        message: "Hi! Garage Door 1 has been closed."