#-------------------------------------------
# Listener Down
#-------------------------------------------
- alias: 'Listener not available'
  initial_state: true
  hide_entity: true
  trigger:
    platform: state
    entity_id: binary_sensor.listener
    from: 'on'
    to: 'off'
  action:
    - service: notify.sms
      data:
        message: "\U0001F92C Unable to reach 433Mhz listener"
        target:
          - !secret chris_mobile_num