#-------------------------------------------
# Alert When Front Door Opened
#-------------------------------------------
- alias: "Door Opened"
  trigger:
    - platform: state
      entity_id: binary_sensor.front_door
      to: 'on'
      from: 'off'
  action:
    - service: notify.primary_contact
      data_template:
        message: "\U0001F6AA {{ trigger.to_state.attributes.friendly_name }} has been OPENED"

