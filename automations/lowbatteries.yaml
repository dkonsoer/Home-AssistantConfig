#-------------------------------------------
# Wireless Tag Env Low Battery
#-------------------------------------------
- alias: 'Env Low Battery'
  initial_state: true
  hide_entity: true
  trigger:
    - platform: state
      entity_id: binary_sensor.clara_room_low_battery
      from: 'off'
      to: 'on'
    - platform: state
      entity_id: binary_sensor.clara_room_low_battery
      from: 'off'
      to: 'on'
    - platform: state
      entity_id: binary_sensor.guest_room_low_battery
      from: 'off'
      to: 'on'
    - platform: state
      entity_id: binary_sensor.kitchen_low_battery
      from: 'off'
      to: 'on'
    - platform: state
      entity_id: binary_sensor.masterbed_low_battery
      from: 'off'
      to: 'on'
    - platform: state
      entity_id: binary_sensor.play_area_low_battery
      from: 'off'
      to: 'on'
    - platform: state
      entity_id: binary_sensor.study_low_battery
      from: 'off'
      to: 'on'
  action:
    - service: notify.pushover_chris
      data:
        message: "\U0001F50B Env Sensor Low Battery"
        title: "The battery for the enviromental sensor XXXX room is low.  It requires one CR2032 battery."

