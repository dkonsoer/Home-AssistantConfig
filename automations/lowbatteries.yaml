#-------------------------------------------
# Front Door Lock Low Battery
#-------------------------------------------
- alias: 'Front Door Lock Low Battery'
  initial_state: true
  hide_entity: true
  trigger:
    platform: numeric_state
    entity_id: sensor.front_door_battery
    below: 60
  action:
    - service: notify.pushover_chris
      data:
        message: "\U0001F50B Low Battery - Front Door Lock"
        title: "The battery for the front door lock is low.  It requires four AA batteries."
        data:
          sound: siren
          priority: 2

