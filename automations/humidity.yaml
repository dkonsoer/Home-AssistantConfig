#-------------------------------------------
# Too Humid
#-------------------------------------------
- alias: "Too Humid Alert"
  initial_state: true
  hide_entity: true
  trigger:
    platform: numeric_state
    entity_id: sensor.average_humidity
    above: 65
    for:
      minutes: 60
  action:
    - service: notify.pushover_chris
      data:
        title: "\U0001F4A7 High Humidity"
        message: "The average house humidity is at or above 65%"
        data:
          sound: siren
          priority: 0