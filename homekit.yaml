filter:
  include_entities:
    # Laundry Room Entities
    - binary_sensor.laundry_door
    - binary_sensor.laundry_room_motion
    - sensor.wirelesstag_laundry_room_temperature
    - sensor.wirelesstag_laundry_room_humidity
    # Guest Room Entities
    - binary_sensor.guest_room_window
    - sensor.wirelesstag_guest_room_temperature
    - sensor.wirelesstag_guest_room_humidity
    # Guest Bath Entities
    - sensor.wirelesstag_guest_bath_temperature
    - sensor.wirelesstag_guest_bath_humidity
    - binary_sensor.guest_bath_motion
    # Office Entities
    - sensor.wirelesstag_study_temperature
    - sensor.wirelesstag_study_humidity
    - binary_sensor.study_window
    # Clara Entities
    - binary_sensor.claras_room_window
    - sensor.wirelesstag_clara_room_temperature
    - sensor.wirelesstag_clara_room_humidity
    # Master Bathroom Entities
    - binary_sensor.master_bathroom_window
    - sensor.wirelesstag_master_bath_temperature
    - sensor.wirelesstag_master_bath_humidity
    # Master Bedroom Entities
    - binary_sensor.master_bedroom_window
    - sensor.wirelesstag_masterbed_temperature
    - sensor.wirelesstag_masterbed_humidity
    # Kitchen Entities
    - binary_sensor.kitchen_sink_window
    - binary_sensor.back_window_1
    - binary_sensor.back_window_2
    - binary_sensor.back_window_3
    - binary_sensor.right_window_1
    - sensor.wirelesstag_kitchen_temperature
    - sensor.wirelesstag_kitchen_humidity
    # Play Room
    - binary_sensor.right_window_2
    - binary_sensor.front_window_1
    - binary_sensor.front_window_2
    - sensor.wirelesstag_play_area_temperature
    - sensor.wirelesstag_play_area_humidity
    # General Enitites
    - binary_sensor.front_door
    - binary_sensor.back_door
    - lock.kwikset_touchpad_electronic_deadbolt_locked
    - lock.kwikset_touchpad_electronic_deadbolt_locked_2
    
entity_config:
  # Laundry Room Entities
  binary_sensor.laundry_door:
    name: Laundry Room Door
  sensor.wirelesstag_study_temperature:
