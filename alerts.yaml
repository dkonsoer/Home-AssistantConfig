open_front_door:
  name: Front door has been open for more than 5 minutes
  done_message: Front door closed
  entity_id: binary_sensor.front_door
  state: 'on'
  repeat: 5
  can_acknowledge: True
  skip_first: True
  notifiers:
    - primary_contact

