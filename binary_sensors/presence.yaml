#-------------------------------------------
# Odds that Chris is Home
#-------------------------------------------
- name: Chris at Home
  platform: bayesian
  prior: 0.75
  probability_threshold: 0.95
  observations:
    - entity_id: device_tracker.2015_nissan_rogue
      prob_given_true: 0.99
      prob_given_false: 0.2
      platform: 'state'
      to_state: 'home'
    - entity_id: sensor.chris_beacon
      prob_given_true: 0.1
      prob_given_false: 0.99
      platform: 'state'
      to_state: 'not_home'
    - entity_id: device_tracker.chris_iphone
      prob_given_true: 0.99
      prob_given_false: 0.1
      platform: 'state'
      to_state: 'home'