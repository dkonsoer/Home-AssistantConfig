#-------------------------------------------
#  Binary Sensors
#-------------------------------------------
- platform: template
  sensors:
    all_doors:
      friendly_name: "All Doors"
      device_class: opening
      value_template: >-
        {%- if is_state("binary_sensor.garage_door", "off")
            and is_state("binary_sensor.front_door", "off")
            and is_state("binary_sensor.back_door", "off") -%}
        off
        {%- else -%}
        on
        {%- endif %}

