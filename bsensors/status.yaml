- platform: template
  sensors:
    all_covers:
      friendly_name: "All Covers"
      device_class: opening
      value_template: >-
        {%- if is_state("cover.chris_overhead_garage_door", "closed") -%}
        closed
        {%- else -%}
        open
        {%- endif %}
      entity_id:
        - cover.chris_overhead_garage_door