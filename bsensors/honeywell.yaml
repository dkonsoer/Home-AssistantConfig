#-------------------------------------------
#  Binary Sensors
#-------------------------------------------
- name: "Study Window"
  platform: mqtt
  state_topic: "homeassistant/sensor/honeywell"
  payload_on: "open"
  payload_off: "closed"
  qos: 0
  device_class: opening
  value_template: '{% if value_json.id is equalto 547651 %} {{value_json.state}} {% else %} {{states.binary_sensor.study_window.state}} {% endif %}'

