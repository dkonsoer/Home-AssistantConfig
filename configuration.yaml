homeassistant:
  name: Home
  latitude: !secret home_lat
  longitude: !secret home_lon
  elevation: 252
  unit_system: imperial
  time_zone: America/Chicago

  #-------------------------------------------
  # Include customizations
  #-------------------------------------------
  customize: !include customize.yaml

#-------------------------------------------
# Recorder Settings
#-------------------------------------------
recorder:
  db_url: !secret mysql_log_conn
  purge_days: 7
  exclude:
    domains:
      - zwave
      - sun
    entities:
      - sensor.pws_alerts
      - sensor.south_from_home_via_i35
      - sensor.south_from_home_via_mopac
      - sensor.north_from_home
      - sensor.airport_from_home
      - sensor.ups_battery
      - sensor.ups_input_voltage
      - sensor.ups_load
      - sensor.ups_status
      - sensor.ups_time_left
      - sensor.ups_time_on_battery
      - binary_sensor.workday_sensor
      - binary_sensor.ups_online_status
      - binary_sensor.rachio_panel

#-------------------------------------------
# Logger Settings
#-------------------------------------------
logger: !include logger.yaml

#-------------------------------------------
# Ring Doorbell Settings
#-------------------------------------------
ring:
  username: !secret ring_username
  password: !secret ring_password

#-------------------------------------------
# Frontend Settings
#-------------------------------------------
frontend:
  themes:
    red:
      primary-color: red
    orange:
      primary-color: orange
    yellow:
      primary-color: "#cccc00"
    green:
      primary-color: "#009900"

#-------------------------------------------
# iOS App Settings
#-------------------------------------------
ios:

#-------------------------------------------
# Twilio Settings
#-------------------------------------------
twilio:
  account_sid: !secret twilio_sid
  auth_token: !secret twilio_token

#-------------------------------------------
# Enable configuration UI
#-------------------------------------------
config:

#-------------------------------------------
# HTTP Server Config
#-------------------------------------------
http:
  api_password: !secret http_password
  base_url: !secret server_fqdn
  ip_ban_enabled: true
  login_attempts_threshold: 3

#-------------------------------------------
# Checks for available updates
#-------------------------------------------
updater:
  include_used_components: true

#-------------------------------------------
# Enable Auto-discover (what we can)
#-------------------------------------------
# discovery:

#-------------------------------------------
# Enable cameras
#-------------------------------------------
camera:
  - platform: amcrest

#-------------------------------------------
# Enable covers
#-------------------------------------------
cover: !include covers.yaml

#-------------------------------------------
# Nest Settings
#-------------------------------------------
nest:
  client_id: !secret nest_client_id
  client_secret: !secret nest_client_secret

#-------------------------------------------
# APCUPSd Settings
#-------------------------------------------
apcupsd:
  host: !secret apcupsd_host

#-------------------------------------------
# MQTT Settings
#-------------------------------------------
mqtt:
  broker: !secret cloudmqtt_url
  username: !secret cloudmqtt_user
  password: !secret cloudmqtt_pass

#-------------------------------------------
# History support
#-------------------------------------------
history:
  exclude:
    domains:
      - zwave
      - weblink
      - script
      - sun

#-------------------------------------------
# Logbook Settings
#-------------------------------------------
logbook: !include logbook.yaml

#-------------------------------------------
# Track the sun
#-------------------------------------------
sun:

#-------------------------------------------
# Text to speech settings
#-------------------------------------------
tts:
  platform: google

#-------------------------------------------
# Include input dropdowns
#-------------------------------------------
input_select: !include input_select.yaml

#-------------------------------------------
# Include input boolenas
#-------------------------------------------
input_boolean: !include input_boolean.yaml

#-------------------------------------------
# Include sensors
#-------------------------------------------
sensor: !include_dir_merge_list sensors

#-------------------------------------------
# Include sensors
#-------------------------------------------
binary_sensor: !include_dir_merge_list bsensors

#-------------------------------------------
# Include notifications
#-------------------------------------------
notify: !include notify.yaml

#-------------------------------------------
# Include zones
#-------------------------------------------
zone: !include_dir_list zones

#-------------------------------------------
# Include groups
#-------------------------------------------
group: !include_dir_merge_named groups

#-------------------------------------------
# Include automations
#-------------------------------------------
automation: !include automation.yaml

#-------------------------------------------
# Zwave Settings
#-------------------------------------------
zwave: !include zwave.yaml

#-------------------------------------------
# Scripts
#-------------------------------------------
script: !include_dir_merge_named scripts

#-------------------------------------------
# Include alerts
#-------------------------------------------
alert: !include alerts.yaml

#-------------------------------------------
# Include aleamcrestrts
#-------------------------------------------
amcrest: !include amcrest.yaml

#-------------------------------------------
# Rachio Setup
#-------------------------------------------
switch:
  - platform: rachio
    access_token: !secret rachio_api_key

#-------------------------------------------
# LaMetric Time Setup
#-------------------------------------------
# Disabled for the time being, bug in HASS
#lametric:
#  client_id: !secret lametric_client_id
#  client_secret: !secret lametric_client_secret

#-------------------------------------------
# Weblinks
#-------------------------------------------
weblink:
  entities:
    - name: Meraki Management
      url: https://account.meraki.com/secure/login/dashboard_login
      icon: mdi:router-wireless
    - name: Papertrail
      url: https://papertrailapp.com
    - name: Rachio
      url: https://app.rach.io
      icon: mdi:water-pump
    - name: Pingdom
      url: https://server.pingdom.com/cowdog_automation_llc/clients/10078281
      icon: mdi:security-network
    - name: Maingun
      url: https://app.mailgun.com/app/dashboard